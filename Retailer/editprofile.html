    <div id="headerprof">

    <div id="editprof">
      <form action="">
        <h4>Your email and password must be field in order changes to occur</h4>
        First Name :<br>
        <input type="text" name="fname" placeholder="First name"><br><br>
        Last Name :<br>
        <input type="text" name="lname" placeholder="Last name"><br><br>
        Region :<br>
        <input type="text" name="region" placeholder="Region"><br><br>
        Country :<br>
        <input type="text" name="country" placeholder="Tanzania"><br><br>
        Phone number :<br>
        <input type="tel" name="phno" placeholder="phonenumber"><br><br>
        Email :<br>
        <input type="email" name="email" required placeholder="Email"><br><br>
        New password :<br>
        <input type="password" name="newpasswd" placeholder="new password"><br><br>
        Password :<br>
        <input type="password" name="orderpasswd" placeholder="password" required><br><br>
